secrets.profile=test
%prod.secrets.profile=prod

# Custom Camel
binance.futures.websocket.host=stream.binancefuture.com
%prod.binance.futures.websocket.host=fstream.binancefuture.com
binance.futures.http.host=testnet.binancefuture.com
%prod.binance.futures.http.host=fapi.binance.com

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.amuradon".level=TRACE
quarkus.log.category."org.apache.camel".level=TRACE
quarkus.log.file.enable=true
quarkus.log.file.path=application.log

